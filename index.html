<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="./etch.js" defer></script>

    </head>
    <body>
        <h1 class="title">Etch - A - Sketch</h1>
        <div class="container">
            <div class="settings">
                <h2>Settings</h2>
                <input id="color" type="color" value="#ffffff" />
                <button id="blackButton">Black</button>
                <button id="colorfulButton">Colorful</button>
                <button id="eraseButton">Eraser</button>
                <button id="toggleGridButton">Toggle Grid Lines</button>

                <button id="clearButton">Clear Grid</button>
                <h3 id="sizeText" class="size-text">32 by 32</h3>
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>
            <div id="grid" class="grid"></div>
        </div>

    </body>

</html>
